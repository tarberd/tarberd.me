---
layout: home
---
<article class='post-list'>
  {% for post in site.posts %}
  <section>
    <h2>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <time datetime='{{ post.date | date: "%Y-%m-%d" }}'>
        {{ post.date | date: "%Y-%m-%d" }}
      </time>
    </h2>
    <p>{{ post.excerpt }}</p>
  </section>
  {% endfor %}

  <footer>
  </footer>

</article>
